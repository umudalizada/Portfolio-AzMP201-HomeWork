<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="adminBody">
    <div class="container">
      <table class="table">
        <thead class="table-dark">
          <th>Id</th>
          <th>Title</th>
          <th>Image</th>
          <th>Delete</th>
          <th>Edit</th>
        </thead>
        <tbody class="TBody">
          <tr></tr>
        </tbody>
      </table>

      <form action="" class="postData">
        <div class="form-group">
          <label for="title">Title:</label>
          <input
            type="text"
            id="title"
            class="form-control titleElement"
            placeholder="Enter title"
          />
          <div class="form-group">
            <label for="image">Image:</label>
            <input
              type="text"
              id="image"
              class="form-control imageElement"
              placeholder="Enter image URL"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-2">Post</button>
        </form>
  
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Edit Product
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <p>Id</p>
                <p></p>
                <div class="form-group">
                  <label for="productTitle">Title</label>
                  <input type="text"/>
                </div>
                <div class="form-group">
                  <label for="productImg">Image URL</label>
                  <input type="text"/>
                </div>
                <div class="form-group">
                  <label for="productPrice">Price</label>
                  <input type="text"/>
                </div>
              </div>
  
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary saveData">
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script type="module" src="./assets/js/AdminPanel.js"></script>
  </body>
</html>
